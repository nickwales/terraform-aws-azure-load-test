apiVersion: v1
kind: ServiceAccount
metadata:
  name: fortio-client
---
apiVersion: v1
kind: Service
metadata:
  name: fortio-client
  labels:
    app: fortio-client
spec:
  selector:
    app: fortio-client
  ports:
  - name: http-fortio
    port: 8080
    targetPort: 8080
    protocol: TCP
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: fortio-client
  name: fortio-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fortio-client
  template:
    metadata:
      annotations:
      labels:
        app: fortio-client
    spec:
      containers:
      - name: fortio
        image: fortio/fortio:latest_release
        env:       
        ports:
        - containerPort: 8080
          name: http-fortio
        - containerPort: 8079
          name: grpc-ping        
      serviceAccountName: fortio-client
      nodeSelector:
        nodetype: services